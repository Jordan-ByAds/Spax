<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Dinamita</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Ícono de la ventana -->

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Contenedor del juego */
        #game-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh; /* Se ajustará con JS */
            position: relative;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        /* Canvas de Unity */
        #unity-canvas {
            position: absolute;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 1080 / 1920;
            display: none; /* Se oculta hasta que el juego esté cargado */
        }

        /* Pantalla de carga */
        #loading-screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent; /* Sin opacidad para ver el fondo */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Imagen giratoria más grande */
        #loading-spinner {
            width: 150px;
            height: 150px;
            background: url('spinner.png') no-repeat center center;
            background-size: contain;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Texto de carga */
        #loading-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>

        <!-- Pantalla de carga -->
        <div id="loading-screen">
            <div id="loading-spinner"></div>
            <div id="loading-text">Cargando...</div>
        </div>
    </div>

    <script src="Build/T0.0.loader.js"></script>
    <script>
        let canvas = document.querySelector("#unity-canvas");
        let loadingScreen = document.querySelector("#loading-screen");
        let gameContainer = document.querySelector("#game-container");

        function adjustHeightForiOS() {
            let vh = window.innerHeight; // Altura real del viewport en iOS
            gameContainer.style.height = `${vh}px`; // Ajusta la altura real
        }

        createUnityInstance(canvas, {
            arguments: [],
            dataUrl: "Build/T0.0.data",
            frameworkUrl: "Build/T0.0.framework.js",
            codeUrl: "Build/T0.0.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "ByAds",
            productName: "Dinamita",
            productVersion: "1.1"
        }).then(() => {
            setTimeout(() => {
                loadingScreen.style.display = "none"; // Oculta la pantalla de carga suavemente
                canvas.style.display = "block"; // Muestra el juego
                adjustHeightForiOS(); // Ajustar altura después de cargar
            }, 500);
        });

        function resizeCanvas() {
            adjustHeightForiOS(); // Ajusta la altura en cada redimensionamiento
            let screenRatio = window.innerWidth / window.innerHeight;
            let gameRatio = 1080 / 1920;

            if (screenRatio > gameRatio) {
                canvas.style.width = "auto";
                canvas.style.height = "100%";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "auto";
            }
        }

        // Ajustar en carga y cuando cambia el tamaño de la ventana
        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("load", resizeCanvas);
    </script>
</body>
</html>
