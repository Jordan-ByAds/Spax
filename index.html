<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | Aviator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }
      #unity-container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: env(safe-area-inset-top);
        left: env(safe-area-inset-left);
        right: env(safe-area-inset-right);
        bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="Build/test.loader.js"></script>
    <script>
      // Función para ajustar el tamaño considerando áreas seguras
      function resizeCanvas() {
        const canvas = document.querySelector("#unity-canvas");
        const container = document.querySelector("#unity-container");
        
        // Usamos window.innerHeight para evitar problemas con la barra de navegación
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        
        // Aplicamos el safe-area-inset para dispositivos con muesca
        container.style.top = 'env(safe-area-inset-top)';
        container.style.left = 'env(safe-area-inset-left)';
        container.style.right = 'env(safe-area-inset-right)';
        container.style.bottom = 'env(safe-area-inset-bottom)';
        
        // Forzamos el redimensionamiento en Unity
        if (typeof unityInstance !== 'undefined') {
          unityInstance.SetFullscreen(1);
        }
      }

      // Configuración inicial
      window.addEventListener('load', () => {
        resizeCanvas();
        
        // Redimensionar cuando cambia la orientación o se muestra/oculta la barra
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
        
        // Algunos dispositivos necesitan esto para detectar cambios en la barra de navegación
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', resizeCanvas);
        }
      });

      // Inicializar Unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/test.data",
        frameworkUrl: "Build/test.framework.js",
        codeUrl: "Build/test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Aviator",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: window.devicePixelRatio || 1,
      }).then(instance => {
        window.unityInstance = instance;
        resizeCanvas();
      });
    </script>
  </body>
</html>
