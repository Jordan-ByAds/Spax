<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | Aviator</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Evita barras de desplazamiento */
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block; /* Elimina espacios no deseados */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/test.loader.js"></script>
    <script>
      // Configuraci칩n del viewport para m칩viles
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
      }

      // Ajusta el canvas al 100% del viewport
      function resizeCanvas() {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw"; // 100% del ancho visible
        canvas.style.height = "100vh"; // 100% del alto visible
      }

      // Redimensionar al cargar y cuando cambie el tama침o de la ventana
      window.addEventListener('load', resizeCanvas);
      window.addEventListener('resize', resizeCanvas);

      // Inicializar Unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/test.data",
        frameworkUrl: "Build/test.framework.js",
        codeUrl: "Build/test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Aviator",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: true, // Asegura que el renderizado coincida con el tama침o del canvas
        // devicePixelRatio: window.devicePixelRatio || 1, // Mejor calidad en pantallas retina
      });
    </script>
  </body>
</html>
